<!DOCTYPE html>
<html>
  <head>
    <title>Carousel Rotation Count</title>
    <style>
        
      .rotation-table {
        margin: auto;
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
      }

      .rotation-table th {
        background-color: #000705;
        color: #fff;
        font-weight: bold;
        text-align: left;
        padding: 10px;
      }

      .rotation-table td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
      }

      .rotation-table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .rotation-table tr:hover {
        background-color: #ddd;
      }
      /* Style for the table */
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: center;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
      tr:hover {
        background-color: #f5f5f5;
      }
      
      
      body {
  background-image: url('background.png');
  background-size: cover;
}

* {box-sizing: border-box;}
ul {list-style-type: none;}
body {font-family: Verdana, sans-serif;}

.month {
  padding: 70px 25px;
  width: 100%;
  background: #000303;
  text-align: center;
}

.month ul {
  margin: 0;
  padding: 0;
}

.month ul li {
  color: white;
  font-size: 20px;
  text-transform: uppercase;
  letter-spacing: 3px;
}

.month .prev {
  float: left;
  padding-top: 10px;
}

.month .next {
  float: right;
  padding-top: 10px;
}

.weekdays {
  margin: 0;
  padding: 10px 0;
  background-color: #ddd;
}

.weekdays li {
  display: inline-block;
  width: 13.6%;
  color: #666;
  text-align: center;
}

.days {
  padding: 10px 0;
  background: #eee;
  margin: 0;
}

.days li {
  list-style-type: none;
  display: inline-block;
  width: 13.6%;
  text-align: center;
  margin-bottom: 5px;
  font-size:12px;
  color: #777;
}

.days li .active {
  padding: 5px;
  background: #1abc9c;
  color: white !important
}
.logout-btn {
    background-color: #331f00; /* Red background color */
    color: #fff; /* White text color */
    padding: 12px 24px; /* Add padding */
    border: none; /* Remove border */
    border-radius: 4px; /* Add border radius */
    text-decoration: none; /* Remove underline */
    font-size: 16px; /* Set font size */
    cursor: pointer; /* Change cursor to pointer on hover */
    transition: background-color 0.3s ease; /* Add transition effect on hover */
  }
  
  /* Change background color of the logout button on hover */
  .logout-btn:hover {
    background-color: #693e06;
  }
  .logout-btn {
    position: absolute;
    top: 0%;
    left: 0;
}

/* Add media queries for smaller screens */
@media screen and (max-width:720px) {
  .weekdays li, .days li {width: 13.1%;}
}

@media screen and (max-width: 420px) {
  .weekdays li, .days li {width: 12.5%;}
  .days li .active {padding: 2px;}
}

@media screen and (max-width: 290px) {
  .weekdays li, .days li {width: 12.2%;}
}



</style>
      
    </style>
  </head>
